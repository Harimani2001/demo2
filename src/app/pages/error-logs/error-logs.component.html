<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-12" id="float-action">
            <app-card>
                <div class="row">
                    <div class="col-sm-1-5 pr-0 pl-0">
                        <label class="col-form-label">&nbsp;&nbsp;From Date</label>
                        <div class="col-sm-12 pr-0 pl-0">
                            <my-date-picker (keypress)="$event.preventDefault();" #date name="startDate"
                                (click)="openBtnClicked(date)" #dobstart="ngModel" placeholder="From Date"
                                [options]="myDatePickerOptions" [(ngModel)]="startdate1"
                                (ngModelChange)="startDateChange($event)" required></my-date-picker>
                        </div>
                    </div>
                    <div class="col-sm-1-5 pr-0 pl-0">
                        <label class="col-form-label">&nbsp;&nbsp;&nbsp;To Date </label>
                        <div class="col-sm-12 pr-0">
                            <my-date-picker (keypress)="$event.preventDefault();" #date1 name="endDate"
                                (click)="openBtnClicked(date1)" placeholder="To Date" [options]="myDatePickerOptions"
                                [(ngModel)]="Enddate1" #dobend="ngModel" (ngModelChange)="endDateChange($event)"
                                required>
                            </my-date-picker>
                        </div>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
    <br><br><br><br><br>
    <div class="col-sm-12">
        <ngx-datatable [scrollbarH]="false" #myTable class="data-table dt-chk" style="overflow: unset!important;"
            [rows]='errorLogsList' [limit]="30" [columnMode]="'force'"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">

            <ngx-datatable-column style="font-weight: bold;" name="Environment">

                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template> <strong
                        style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['environment']}}</strong>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Module">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <strong
                        style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['module']}}</strong>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Organization">
                <ng-template let-row="row" ngx-datatable-cell-template> <strong
                        style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['organization']}}</strong>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Organization">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <a container="body" href="javascript:;"
                        class="m-r-15 crm-action-view text-muted text-warning" (click)="exceptionModal.show();clickView(row);"
                        data-ng-open="modalSmall" placement="top" ngbTooltip="View">
                        <i class="icofont icofont-resize view"></i>
                    </a>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
<div *ngIf="spinnerFlag" class="loading">Loading&#8230;</div>

<app-modal-basic #exceptionModal [dialogClass]="'modal-lg'" class="modal-dialog modal-dialog-scrollable">
	<div class="app-modal-header">
		<h4 class="modal-title">Exception</h4>
		<button type="button" class="close basic-close" (click)="exceptionModal.hide();">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="app-modal-body">
		<div>{{this.exceptionString}}</div>
	</div>
</app-modal-basic>
