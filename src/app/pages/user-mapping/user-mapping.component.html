<div class="row">
  <div class="col-sm-12">
    <app-card *ngIf="isViewPage">
      <div class="col-sm-12" id="float-action">
        <app-card>
          <div class="page-header-title">
            <i class="icofont icofont-key-hole bg-c-blue"></i>
            <div class="d-inline">
              <h4>Equipment User Mapping</h4>
              <span>View Equipment User Mapping</span>
            </div>
          </div>
        </app-card>
      </div>

      <br><br><br>
      <div>
        <button *ngIf="permissionModal.createButtonFlag" type="button" class="btn btn-primary" (click)="onAdd()">
          <i class="icofont icofont-plus-circle"></i> Add
        </button>
      </div>

      <br>
      <ngb-tabset #userMappingTab="ngbTabset">
        <ngb-tab id="draft" title="All Data">
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col-sm-6"></div>
              <div class="col-sm-6">
                <div style="text-align: right;">
                  <label>Search:
                    <input type="search" [(ngModel)]="logUserFilterQuery" class="form-control input-sm full-data-search"
                      name=search placeholder="Search">
                  </label>
                </div>
              </div>
            </div>
            <ngx-datatable #myTable [scrollbarH]="true" class="data-table dt-chk"
              [rows]='data | LogUserFilterPipe : logUserFilterQuery' [limit]="10" [columnMode]="'force'"
              [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
              <ngx-datatable-column [width]="70" [sortable]="false" [canAutoResize]="false" [draggable]="false"
                [resizeable]="false" name="Sl No.">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <strong>{{row['$$index']+1}}</strong>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column style="font-weight: bold;" name="Equipment Name">
                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                  <strong
                    style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['equipmentName']}}</strong>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column style="font-weight: bold;" name="User Name">
                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                  <strong
                    style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['userNames']}}</strong>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column style="font-weight: bold;" name="Email Template Name">
                <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                  <strong
                    style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['templateName']}}
                    <span container="body" placement="top" ngbTooltip="Template View" style="padding: 5px;"><i
                        class="icofont icofont-info-square"
                        (click)="modalLarge.show();this.templateViewData=row.templateSample"></i></span></strong>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Action">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a *ngIf="permissionModal.updateButtonFlag" container="body" href="javascript:;"
                    (click)="editData(row);" class="m-r-15 crm-action-edit text-muted text-primary" placement="top"
                    ngbTooltip="Edit">
                    <i class="icofont icofont-edit edit"></i>
                  </a>
                  <a container="body" href="javascript:;" *ngIf="permissionModal.deleteButtonFlag"
                    class="m-r-15 crm-action-delete text-muted text-danger"
                    (click)="openSuccessCancelSwal(row , row['$$index'] );" placement="top" ngbTooltip="Delete">
                    <i class="icofont icofont-bin bin"></i>
                  </a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </ng-template>
        </ngb-tab>
        <ngb-tab id="audit" title="Audit Trail">
          <ng-template ngbTabContent>
            <app-audit-trail-view #auditView [permission]="this.helper.USER_MAPPING"></app-audit-trail-view>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </app-card>

    <app-card *ngIf="!isViewPage">
      <div class="col-sm-12" id="float-action">
        <app-card>
          <div class="page-header-title">
            <i class="icofont icofont-key-hole bg-c-blue"></i>
            <div class="d-inline">
              <h4>Equipment User Mapping</h4>
              <span>Add Equipment User</span>
            </div>
          </div>
        </app-card>
      </div>

      <br><br><br>
      <form [formGroup]="onUserVSEquipment">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Equipment<span class="asterisk required">*</span></label>
          <div class="col-sm-10">
            <select name="select" class="form-control" formControlName="equipmentId" (change)="onChangeEquipment()">
              <option value="">Select Equipment</option>
              <option *ngFor="let equipment of equipmentList" [value]="equipment.id">{{equipment.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">User<span class="asterisk required">*</span></label>
          <div class="col-sm-10">
            <ng-select [ngClass]="'ng-select'" [options]="userList" [multiple]="true" formControlName="selectedUser">
            </ng-select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email Template<span class="asterisk required">*</span>
            <span *ngIf="this.onUserVSEquipment.get('templateId').value !=''" style="padding: 5px;"><i
                class="icofont icofont-info-square"
                (click)="modalLarge.show();loadTemplate(this.onUserVSEquipment.get('templateId').value)"></i></span>
          </label>
          <div class="col-sm-10">
            <select name="template" formControlName="templateId" required class="form-control">
              <option value="" disabled>Select Template</option>
              <option *ngFor="let temp of this.templateModalArray;" [value]="temp.id">{{temp.templateName}}
              </option>
            </select>
          </div>
        </div>

        <br>
        <div class="row">
          <div class="col-sm-12 text-center">
            <button type="button" class="btn btn-sm btn-success waves-effect waves-light m-r-10"
              [disabled]="!onUserVSEquipment.valid" (click)="onClickSave();"
              *ngIf="permissionModal.createButtonFlag">Save
            </button>
            <button type="button" class="btn btn-sm btn-danger waves-effect waves-light m-r-10"
              (click)="onClickCancel()">Cancel
            </button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>

<div *ngIf="spinnerFlag" class="loading">Loading&#8230;</div>

<app-modal-basic #modalLarge [dialogClass]="'modal-lg'" class="modal-dialog modal-dialog-scrollable">
  <div class="app-modal-header">
    <h4 class="modal-title">Template View</h4>
    <button type="button" class="close basic-close" (click)="modalLarge.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
    <div class="dy-width-400" style="padding: 0px;">
      <div width="100%" [innerHtml]="templateViewData"></div>
    </div>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-sm btn-danger waves-effect waves-light m-r-10"
      (click)="modalLarge.hide()">Close
    </button>
  </div>
</app-modal-basic>
