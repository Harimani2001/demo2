<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-12" id="float-action">
            <app-card>
                <div class="row">
                    <div class="col-sm-2">
                        <select name="select" class="form-control" id="locationId" name="locationName"
                            (change)="onChangeLocation();" [(ngModel)]="this.location">
                            <option value="0" disabled>Select Location</option>
                            <option *ngFor="let location of locationList" [value]="location.id">{{location.name}}
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <angular2-multiselect name="projectName" [data]="this.projectList" id="projectId"
                            (ngModelChange)="onChangeProject()" [(ngModel)]="this.project"
                            [settings]="projectDropdownSettings">
                        </angular2-multiselect>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-sm btn-success waves-effect waves-light m-r-10"
                            (click)="loadTaskStatistics()">Search</button>
                    </div>
                    <div class="col-sm-7 text-right"></div>
                </div>
            </app-card>
        </div>
        <div><br><br><br></div>

        <app-card *ngIf="taskStatisticsList && taskStatisticsList.length>0">
            <div class="row">
                <div class="col-sm-9">
                    <table class="table table-bordered">
                        <thead>
                            <tr style="background-color: lightgray;">
                                <th>Document Name</th>
                                <th>User Name</th>
                                <th>Total Tasks(Completed)</th>
                                <th>On Time</th>
                                <th>Delayed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dto of taskStatisticsList">
                                <td>{{dto.documentName}}</td>
                                <td>{{dto.userName}}</td>
                                <td>{{dto.inTimeTaskCount + dto.onTimeTaskCount + dto.delayedTaskCount}}</td>
                                <td class="green">{{dto.inTimeTaskCount + dto.onTimeTaskCount}}</td>
                                <td class="deepPink">{{dto.delayedTaskCount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </app-card>
    </div>
</div>

<div *ngIf="spinnerFlag" class="loading">Loading&#8230;</div>
