<app-modal-basic #verificationHistroyModal [dialogClass]="'modal-lg'" [hideClickOutSide]="true" class="modal-dialog modal-dialog-scrollable">
  <div class="app-modal-header">
    <h4 class="modal-title strong">Verification History</h4>
    <button type="button" class="close basic-close" (click)="verificationHistroyModal.hide();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="app-modal-body">
   <div *ngIf="this.verificationHistory.length == 0">No History found</div>
   <div *ngIf="this.verificationHistory.length > 0">
    <ngx-datatable [scrollbarH]="true" #myTable id="childCustomTable"
    class="data-table dt-chk" style="overflow: unset!important;"
    [rows]='verificationHistory' [limit]="5" [columnMode]="'force'" [headerHeight]="50"
    [footerHeight]="50" [rowHeight]="'auto'">

    <ngx-datatable-column name="Name">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <strong
          style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['userName']}}</strong>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Department">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <strong
          style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['department']}}</strong>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Date">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <strong
          style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['date']}}</strong>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Comments">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <strong
          style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['comments']}}</strong>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
   </div>
   <div *ngIf="spinnerFlag" class="loading">Loading&#8230;</div>          
  </div>
</app-modal-basic>
