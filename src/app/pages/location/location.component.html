<div class="row">
  <div class="col-sm-12">
    <app-card [title]="Location">
      <form [formGroup]="onLocationForm">
        <table id="add-table" class="table w-100">
          <tbody>
            <tr>
              <td>
                <div class="row">
                  <div class="col-sm-2">
                    <strong class="strong">Name<span class="asterisk required">*</span> :</strong>
                  </div>
                  <div class="col-sm-10">
                    <input id="locationName" type="text" name="locName" class="form-control" placeholder="name " formControlName="name"
                      maxlength="50" (blur)="onChangeName()">
                    <div class="messages text-danger" *ngIf="isValidName">{{locationValMsg.locationNameAlreadyExists}}
                    </div>
                    <div class="messages text-danger"
                      *ngIf="(onLocationForm.get('name').touched || this.submitted) && onLocationForm.get('name').hasError('required')">
                      {{locationValMsg.locationNameIsRequired}}</div>
                  </div>
                </div>
              </td>

              <td>
                <div class="row">
                  <div class="col-sm-3">
                    <strong class="strong">Location Code<span class="asterisk required">*</span> :</strong>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" name="locCode" class="form-control" placeholder="Ab123" formControlName="code"
                      maxlength="50" (keypress)="checkOnly($event)">
                    <div class="messages text-danger"
                      *ngIf="(onLocationForm.get('code').touched || this.submitted) && onLocationForm.get('code').hasError('required')">
                      {{locationValMsg.locationCodeIsRequired}}</div>
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="row">
                  <div class="col-sm-2">
                    <strong class="strong">Stage :</strong>
                  </div>
                  <div class="col-sm-10">
                    <ng-select [ngClass]="'ng-select'" [options]="simpleOptionStep" formControlName="steps"
                      [multiple]="true" name="locStage"></ng-select>
                  </div>
                </div>
              </td>

              <td>
                <div class="row">
                  <div class="col-sm-3">
                    <strong class="strong">Active Flag :</strong>
                  </div>
                  <div class="col-sm-9">
                    <label class="switch">
                      <input type="checkbox" name="activeFlag" formControlName="active"
                        (change)="cannotDeactivate(this.modal.id,$event)" />
                      <span class="slider round"></span>
                    </label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="form-group row">
          <div class="col-sm-12 text-center">
            <button type="button" *ngIf="isUpdate && permissionModal.updateButtonFlag"
              class="btn btn-sm btn-success waves-effect waves-light m-r-10" [disabled]="!onLocationForm.valid"
              (click)="onClickSave();">Update</button>
            <button type="button" *ngIf="!isUpdate && permissionModal.createButtonFlag"
              class="btn btn-sm btn-success waves-effect waves-light m-r-10" (click)="onClickSave();">Save</button>
            <button type="button" class="btn btn-sm btn-danger waves-effect waves-light m-r-10"
              (click)="onClickCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <app-card>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
          <div style="text-align: right;">
            <label>Search:
              <input type="search" [(ngModel)]="filterQuery" (ngModelChange)="this.helper.setPaginator(table)"
                class="form-control input-sm full-data-search" name=search placeholder="Search">
            </label>
          </div>
        </div>
      </div>
      <ngx-datatable #myTable class="data-table dt-chk" [rows]='data | LocationFilterPipe : filterQuery' [limit]="10"
        [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
        <ngx-datatable-column name="Sl No." [width]="50">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row['$$index']+1}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column style="font-weight: bold;" name="Code">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <strong
              style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['code']}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column style="font-weight: bold;" name="Name">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <strong
              style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['name']}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column style="font-weight: bold;" name="Status">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <strong
              style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: normal;">{{row['active']==='Y'?'Active':'In-Active'}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <a href="javascript:;" *ngIf="!row.disableFlag && permissionModal.updateButtonFlag" (click)="editLocation(row)"
              class="m-r-15 crm-action-edit text-muted text-primary" placement="top" ngbTooltip="Edit">
              <i class="icofont icofont-edit edit"></i>
            </a>
            <a href="javascript:;" *ngIf="!row.disableFlag && permissionModal.deleteButtonFlag"
              class="m-r-15 crm-action-delete text-muted text-danger"
              (click)="openSuccessCancelSwal(row , row['$$index'] );" placement="top" ngbTooltip="Delete">
              <i class="icofont icofont-bin bin"></i>
            </a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </app-card>
  </div>
</div>

<div *ngIf="spinnerFlag" class="loading">Loading&#8230;</div>
